        <script>
            // 创建图表
            $(function () {
                var type = "line";
                $.post("${SITE_URL}getinfo/", {'chart': type}, function (res) {
                    var i = 0;
                    var ht = "";
                    ht +="<ul id=\"myTab\" class=\"nav nav-tabs\">";
                    ht +="<li class=\"dropdown\">";
                    ht +="<a href=\"#\" id=\"myTabDrop1\" class=\"dropdown-toggle\" \n" +
                         "data-toggle=\"dropdown\">日期<b class=\"caret\"></b>\n" +
                         "</a>";
                    ht +="<ul class=\"dropdown-menu\" role=\"menu\" aria-labelledby=\"myTabDrop1\">";

                    while (i < res.time.length) {

                        ht += "<li><a href=\"#"+res.filename[i]+"\" tabindex=\"-1\" data-toggle=\"tab\">"+res.filename[i]+"</a></li>";


                        i++;
                    }
                    ht +="</ul></li></ul>";
                    ht +="<div id=\"myTabContent\" class=\"tab-content\">";
                    i = 0;
                    while (i < res.time.length) {
                        var j = 0;
                        ht +="<div class=\"tab-pane fade in active\" id=\""+res.filename[i]+"\">";
                        while (j < res.id) {
                            ht += "<div class=\"king-layout2-main mt15 tab-pane fade in active\" style=\"width:960px;\">";
                            ht += "<div style=\"height: 300px; position: relative;\" id=\"chart" + i + j + "\" class=\"king-chart-box chart-line  k-chart\" data-role=\"chart\"></div>";
                            ht += "</div>";
                            j++;
                        }
                        ht +="</div>";
                        i++;
                    }
                    ht +="</div>";
                    $("#chart").html(ht);
                    i = 0;
                    while (i < res.time.length) {
                        j = 0;
                        while (j < res.id) {

                            var myChart = echarts.init(document.getElementById('chart' + i + j));
                            var num = j + 1;
                            options = {
                                title: {
                                    text: '游戏人数',
                                    subtext: 'ID:'+num+':'+res.ip[i][j]
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data: ['在线人数', '离线人数']
                                },
                                toolbox: {
                                    show: false,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                xAxis: [
                                    {
                                        type: 'category',
                                        boundaryGap: false,
                                        data: res.time[i]
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        axisLabel: {
                                            formatter: '{value} p'
                                        }
                                    }
                                ],
                                series: [
                                    {
                                        name: '在线人数',
                                        type: 'bar',
                                        data: res.login[i][j],
                                        //markPoint: {
                                            //data: [
                                                //{type: 'max', name: '最大值'},
                                                //{type: 'min', name: '最小值'}
                                            //]
                                        //},
                                        markLine: {
                                            data: [
                                                {type: 'average', name: '平均值'}
                                            ]
                                        }
                                    }, {
                                        name: '离线人数',
                                        type: 'bar',
                                        data: res.offline[i][j],
                                        //markPoint: {
                                            //data: [
                                               // {name: '最低', value: -2, xAxis: 1, yAxis: -1.5}
                                            //]
                                        //},
                                        markLine: {
                                            data: [
                                                {type: 'average', name: '平均值'}
                                            ]
                                        }
                                    }
                                ]
                            };
                            myChart.setOption(options);
                            j++;
                        }
                        i++;
                    }
                }, 'json');
            })
        </script>

    <body class="bg-white" data-bg-color="bg-white">
        <div class="king-page-box">
            <div class="king-layout1-header">
                <nav>
                    <div class="king-header2 navbar navbar-blue  f14">
                        <div class="nav-container">
                            <div class="navbar-header">
                                <button class="pull-right visible-xs navbar-toggle collapsed navbar-toggle-sm" type="button" data-toggle="collapse" data-target="#king-header2-navbar-collapse"> <i class="fa fa-fw fa-ellipsis-v">                    </i> </button>
                                <a class="navbar-brand" href="http://paas.bking.com" title="游戏人数统计">
                                    <img src="https://magicbox.bkclouds.cc/static_api/v3/bk/images/logo.png" alt="" class="logo" style="margin-top:-5px;"> </a>
                            </div>
                            <div class="navbar-collapse collapse" id="king-header2-navbar-collapse">
                                <ul class="nav navbar-nav navbar-left">
                                    <li><a href="${SITE_URL}">总体数据</a></li>
                                    <li><a href="${SITE_URL}dailydata/">每日数据</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a href="javascript:void(0)">
                                            <span> admin </span>
                                            <span class="avatar">
                                                <img src="https://magicbox.bk.tencent.com/static_api/v3/components/horizontal_nav9/images/avatar.jpg"> </span>
                                        </a>

                                </ul>

                        </div>
                    </div>
                </nav>
            </div>
            <div id="myTabContent" class="tab-content">
            <div id="alldata" class="tab-pane fade in active">
            <div class="king-layout2-main mt15" style="width:960px;">
                <div style="height: 300px; position: relative;" id="overall" class="king-chart-box chart-line  k-chart" data-role="chart"></div>
            </div>
            <div class="king-layout2-main mt15" style="width:960px;">
                <div style="height: 300px; position: relative;" id="dod_chart" class="king-chart-box chart-line  k-chart" data-role="chart"></div>
            </div>
            <div class="king-layout2-main mt15" style="width:960px;">
                <div style="height: 300px; position: relative;" id="wow_chart" class="king-chart-box chart-line  k-chart" data-role="chart"></div>
            </div>
            </div>
                <div id="chart" class="tab-pane fade"></div>
            </div>
        </div>
        <script>
            // 创建图表
            $(function () {
                var type = "line";
                $.post("${SITE_URL}getinfo/", {'chart': type}, function (res) {
                    var i = 0;
                    var ht1 = "";
                    var ht = "";
                    //ht1 += "<ul id=\"myTab\" class=\"nav nav-tabs\">";
                    //ht1 += "<li class=\"dropdown\">";
                    //ht1 += "<a href=\"#\" id=\"myTabDrop1\" class=\"dropdown-toggle\" style=\"position: relative;\"\n" +
                    //"data-toggle=\"dropdown\">每日数据<b class=\"caret\"></b>\n" +
                    //"</a>";
                    //ht1 += "<ul class=\"dropdown-menu\" role=\"menu\" aria-labelledby=\"myTabDrop1\">";
                    while (i < res.time.length) {

                        ht1 += "<li><a href=\"#" + res.filename[i] + "\" tabindex=\"-1\" data-toggle=\"tab\">" + res.filename[i] + "</a></li>";
                        i++;
                    }
                    //ht1 += "</ul></li></ul>";
                    $("#dailymenu").html(ht1);
                    i = 0;
                    while (i < res.time.length) {
                        var j = 0;
                        ht += "<div class=\"tab-pane fade\" id=\"" + res.filename[i] + "\">";
                        while (j < res.id) {
                            ht += "<div class=\"king-layout2-main mt15\" style=\"width:960px;\">";
                            ht += "<div style=\"height: 300px; position: relative;\" id=\"chart" + i + j + "\" class=\"king-chart-box chart-line  k-chart\" data-role=\"chart\"></div>";
                            ht += "</div>";
                            j++;
                        }
                        ht += "</div>";
                        i++;
                    }
                    $("#chart").html(ht);
                    i = 0;
                    var dd = 0;
                    var Gtime = new Array;
                    while (i < res.time.length) {
                        j = 0;
                        while (j < res.id) {
                            var num = j + 1;
                            Gtime[dd] = res.time[i];
                            dd++;
                            $('#chart' + i + j).highcharts({
                                chart: {
                                    type: 'spline'
                                },
                                title: {
                                    text: res.filename[i] + '游戏人数'
                                },
                                subtitle: {
                                    text: '服务器ID：' + num + ';服务器IP：' + res.ip[i][j]
                                },
                                xAxis: {
                                    tickInterval: 100,
                                    categories: res.time[i]
                                },
                                yAxis: {
                                    title: {
                                        text: '人数'
                                    },
                                    labels: {
                                        formatter: function () {
                                            return this.value + '°';
                                        }
                                    }
                                },
                                tooltip: {
                                    crosshairs: true,
                                    shared: true
                                },
                                plotOptions: {
                                    spline: {
                                        marker: {
                                            radius: 4,
                                            lineColor: '#666666',
                                            lineWidth: 1
                                        }
                                    }
                                },
                                series: [{
                                        name: '上线人数',

                                        data: res.login[i][j]
                                    }, {
                                        name: '下线人数',

                                        data: res.offline[i][j]
                                    }]
                            });
                            j++;
                        }
                        i++;
                    }
                    //总体人数变化
                    $('#overall').highcharts({
                        chart: {
                            type: 'spline'
                        },
                        title: {
                            text: '游戏人数'
                        },
                        subtitle: {
                            text: '总体人数'
                        },
                        xAxis: {
                            tickInterval: 10,
                            categories: res.filename
                        },
                        yAxis: {
                            title: {
                                text: '人数'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value + '°';
                                }
                            }
                        },
                        tooltip: {
                            crosshairs: true,
                            shared: true
                        },
                        plotOptions: {
                            spline: {
                                marker: {
                                    radius: 4,
                                    lineColor: '#666666',
                                    lineWidth: 1
                                }
                            }
                        },
                        series: [{
                                name: '上线人数变化',

                                data: res.Alogin
                            }, {
                                name: '下线人数变化',

                                data: res.Aoffline
                            }]
                    });

                    //每日人数变化
                    var dod_date = new Array();
                    for (var i = 1; i < res.filename.length; i++) {
                        dod_date[i - 1] = res.filename[i];
                    }
                    $('#dod_chart').highcharts({
                        chart: {
                            type: 'spline'
                        },
                        title: {
                            text: '游戏人数毎日変化'
                        },
                        subtitle: {
                            text: ''
                        },
                        xAxis: {
                            tickInterval: 10,
                            categories: dod_date
                        },
                        yAxis: {
                            title: {
                                text: '人数'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value + '°';
                                }
                            }
                        },
                        tooltip: {
                            crosshairs: true,
                            shared: true
                        },
                        plotOptions: {
                            spline: {
                                marker: {
                                    radius: 4,
                                    lineColor: '#666666',
                                    lineWidth: 1
                                }
                            }
                        },
                        series: [{
                                name: '上线人数变化',

                                data: res.dod_on
                            }, {
                                name: '下线人数变化',

                                data: res.dod_off
                            }]
                    });

                    //每周人数变化
                    var wow_date = new Array();
                    for (var i = 7; i < res.filename.length; i++) {
                        wow_date[i - 7] = res.filename[i];
                    }
                    $('#wow_chart').highcharts({
                        chart: {
                            type: 'spline'
                        },
                        title: {
                            text: '游戏人数毎周変化'
                        },
                        subtitle: {
                            text: ''
                        },
                        xAxis: {
                            tickInterval: 10,
                            categories: wow_date
                        },
                        yAxis: {
                            title: {
                                text: '人数'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value + '°';
                                }
                            }
                        },
                        tooltip: {
                            crosshairs: true,
                            shared: true
                        },
                        plotOptions: {
                            spline: {
                                marker: {
                                    radius: 4,
                                    lineColor: '#666666',
                                    lineWidth: 1
                                }
                            }
                        },
                        series: [{
                                name: '上线人数与上周同期变化',

                                data: res.wow_on
                            }, {
                                name: '下线人数与上周同期变化',

                                data: res.wow_off
                            }]
                    });
                }, 'json');
            })
        </script>
        <script>
            $(function () {
                $('#myTab a:last').tab('show');
            });
        </script>
    </body>
